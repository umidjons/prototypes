<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recorder</title>
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">

    <div class="toolbar">
      <button id="btn-toggle" class="btn" onclick="Rec.toggle()">
        <i class="fa fa-fw fa-microphone"></i> Start
      </button>
      <button id="btn-play" class="btn" onclick="Rec.play()">
        <i class="fa fa-fw fa-play"></i> Play
      </button>
    </div>

    <ul class="audio-list">
      <li>Audio 1.mp3</li>
      <li>Audio 2.mp3</li>
    </ul>

  </div>

  <script src="assets/js/p5.min.js"></script>
  <script src="assets/js/p5.sound.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
