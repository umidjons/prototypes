<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recorder</title>
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">

    <div class="toolbar">
      <button id="btn-toggle" class="btn" onclick="Rec.toggle()">
        <i class="fa fa-fw fa-microphone"></i> Start
      </button>
      <button id="btn-upload" class="btn" onclick="Rec.upload()">
        <i class="fa fa-fw fa-upload"></i> Upload
      </button>
    </div>

    <p class="text">
    To match ID or selectors that do not follow the CSS syntax (by using a colon or space inappropriately for example), you must escape the character with a back slash. As the backslash is an escape character in JavaScript, if you are entering a literal string, you must escape it.
    </p>

    <ul id="audio-list" class="audio-list">
    </ul>

  </div>

  <script src="assets/js/p5.min.js"></script>
  <script src="assets/js/p5.sound.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
